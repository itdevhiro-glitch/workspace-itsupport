<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
  :root{
    --bg: #f4f7fa; --card: #ffffff; --muted:#6c757d; --text:#212529; --primary:#007bff;
    --primary-hover:#0069d9; --accent:#58a6ff; --success:#16a34a; --warning: #f59e0b;
    --danger:#dc3545; --radius: 10px; --border-color: #e9ecef; --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07);
  }
  [data-theme="dark"]{
    --bg:#0f172a; --card:#1e293b; --muted:#94a3b8; --text:#f1f5f9; --primary:#3b82f6;
    --primary-hover:#2563eb; --border-color: #334155; --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:'Inter', system-ui, Roboto, Arial, sans-serif; background:var(--bg);
    color:var(--text); padding:24px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
  }
  .app{max-width:1000px;margin:0 auto}
  header.app-header{
    display:flex; align-items:center; gap:16px; margin-bottom:24px; padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color); flex-wrap: wrap; /* (RESPONSIVE) */
  }
  .logo{
    width:48px; height:48px; border-radius:var(--radius);
    background:linear-gradient(135deg, var(--primary), var(--accent));
    display:flex; align-items:center; justify-content:center; color:#fff;
    font-weight:800; font-size:18px;
  }
  .title .name{font-size:22px;font-weight:800}
  .title .tag{font-size:13px;color:var(--muted);font-weight:500;}
  .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
  .btn{
    background:var(--primary); color:#fff; border:none; padding:9px 14px; border-radius:8px;
    cursor:pointer; font-weight:600; display:inline-flex; align-items:center; gap:6px;
    font-size:14px; transition: background-color 0.2s ease; text-decoration: none; line-height: 1;
  }
  .btn:hover{ background: var(--primary-hover); }
  .btn.ghost{ background:transparent; border:1px solid var(--border-color); color:var(--text); font-weight: 500; }
  .btn.ghost:hover{ background: var(--border-color); }
  .btn:not(.ghost){ box-shadow: var(--shadow-sm); }
  .btn svg{width:16px;height:16px;stroke-width:2.5}
  
  /* (BARU) Tombol urgent */
  .btn.urgent {
    background: transparent;
    border: 1px solid var(--danger);
    color: var(--danger);
    padding: 4px 8px;
    font-size: 12px;
  }
  .btn.urgent:hover {
    background: var(--danger);
    color: #fff;
  }

  .card{
    background:var(--card); padding: 20px 24px; border-radius:var(--radius);
    box-shadow:var(--shadow-sm); border:1px solid var(--border-color);
  }
  h3 { font-size: 18px; font-weight: 700; margin-top: 0; margin-bottom: 16px; }
  .small{font-size:13px;color:var(--muted);font-weight:500;}

  /* (BARU) Ringkasan UI Dashboard */
  .summary-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px; margin-bottom: 20px;
  }
  .summary-card {
    padding: 16px !important; border-radius: var(--radius) !important;
  }
  .summary-card .small { font-weight: 600; }
  .summary-card .count {
    font-size: 24px !important; font-weight: 800 !important;
    margin-top: 8px;
  }
  #summary-open .count { color: var(--warning); }
  #summary-progress .count { color: var(--primary); }
  #summary-closed .count { color: var(--success); }

  .table-wrap{overflow:auto}
  table{width:100%;border-collapse:collapse;min-width:600px}
  th,td{padding:12px 14px;text-align:left;border-bottom:1px solid var(--border-color);vertical-align: middle;}
  th{
    background:var(--bg); color:var(--muted); font-size:12px; font-weight: 600;
    text-transform: uppercase; letter-spacing: 0.5px;
  }
  .status{
    display:inline-block; padding: 4px 12px; border-radius:999px;
    font-weight:600; font-size:12px; line-height: 1.5;
  }
  .s-open{background:#fffbeb;color:#b45309}
  .s-progress{background:#e0f2fe;color:#0284c7}
  .s-closed{background:#dcfce7;color:#16a34a}
  
  /* (MODAL) */
  .modal-backdrop{
    position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none;
    align-items:center; justify-content:center; z-index:9999; padding: 16px; /* (RESPONSIVE) */
  }
  .modal{ 
    width:500px; max-width: 100%; /* (RESPONSIVE) */
    background:var(--card); padding: 24px; border-radius:12px; 
    box-shadow:0 12px 40px rgba(0,0,0,0.35); 
  }
  input,select,textarea{
    width:100%; padding:10px 12px; border-radius:8px; border:1px solid var(--border-color);
    background:var(--bg); color: var(--text); font-size:14px; font-family:'Inter', system-ui, Roboto, Arial;
  }
  input:focus, select:focus, textarea:focus {
    outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
  }
  textarea{min-height:120px;resize: vertical;}
  footer.small{ margin-top:32px; text-align:center; color:var(--muted); font-size:13px; }
  
  /* (USER) STYLE LOGIN */
  #loginScreen {
    position: fixed; inset: 0; background: var(--bg); z-index: 10000;
    display: flex; align-items: center; justify-content: center; padding: 16px; /* (RESPONSIVE) */
  }
  #loginBox {
    width: 400px; max-width: 100%; /* (RESPONSIVE) */
    background: var(--card); padding: 28px;
    border-radius: var(--radius); border: 1px solid var(--border-color);
    box-shadow: var(--shadow-md);
  }
  #loginBox h3 { text-align: center; }
  #loginBox form div { margin-top: 10px; }
  #loginBox input { padding: 12px; }
  #loginBox button { width: 100%; justify-content: center; padding: 12px; margin-top: 16px; }
  #loginBox .small { text-align: center; margin-top: 16px; }
  #loginBox .small a { color: var(--primary); cursor: pointer; text-decoration: underline; }
  #authError { color: var(--danger); font-size: 13px; text-align: center; margin-top: 10px; display: none; }
  #registerForm { display: none; }
  .app-content { display: none; }

  /* (BARU) MEDIA QUERY RESPONSIVE */
  @media (max-width: 768px) {
    body { padding: 16px; }
    .app { padding: 0; }
    
    /* Header tumpuk */
    .app-header { gap: 12px; }
    .controls { 
      margin-left: 0; width: 100%; 
      justify-content: space-between; 
      gap: 8px;
    }
    #userInfo { text-align: left; line-height: 1.4; }
    #newReportBtn { 
      padding: 9px 10px; 
      width: 100%; /* (BARU) Tombol jadi full-width */
      justify-content: center;
      margin-top: 8px;
    } 
    #logoutBtn { position: absolute; top: 16px; right: 16px; } /* Pindah ke pojok */

    /* (BARU) Tabel Responsif jadi Kartu */
    .table-wrap { overflow: hidden; } /* Matikan scroll horizontal */
    table { min-width: 0; }
    table thead {
      border: none; clip: rect(0 0 0 0);
      height: 1px; margin: -1px; overflow: hidden;
      padding: 0; position: absolute; width: 1px;
    }
    table tr {
      display: block;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      margin-bottom: 16px;
      padding: 12px;
      box-shadow: var(--shadow-sm);
    }
    table td {
      display: block;
      padding: 6px 0;
      border-bottom: none;
      font-size: 14px;
    }
    table td:not(:first-child) {
        border-top: 1px dashed var(--border-color);
        padding-top: 10px;
        margin-top: 4px;
    }
    /* (BARU) Tambah label data */
    table td:before {
      content: attr(data-label);
      display: block;
      font-weight: 600;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 2px;
    }
    /* Sembunyikan label untuk ID, taruh di atas */
    table td[data-label="ID Laporan"] { padding-top: 0; }
    table td[data-label="ID Laporan"]::before { display: none; }
    table td[data-label="ID Laporan"] {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .status {
        padding: 6px 14px;
        width: 100%; /* (BARU) Status jadi full-width */
        text-align: center;
    }
    /* (BARU) Tombol urgent jadi full-width */
    .btn.urgent {
        width: 100%;
        text-align: center;
        padding: 8px;
    }
  }
</style>

<script>

const firebaseConfig = {

};

firebase.initializeApp(firebaseConfig);
const analytics = firebase.analytics();
const db = firebase.database();
const auth = firebase.auth();
const reportsRef = db.ref('reports'); 
const counterRef = db.ref('counter'); 
const usersRef = db.ref('users'); // (PENTING) Untuk simpan nama user

/* Cache & State */
let myReportsCache = []; 
let currentUser = null; 
let currentUserData = {}; // (PENTING) Untuk simpan nama, dll.
let dbListenerActive = false; 

/* Utilities */
function nowString(){ return new Date().toLocaleString('id-ID', { dateStyle: 'short', timeStyle: 'medium' }); }
function isoNow(){ return new Date().toISOString(); }

function showToast(txt, t=2500){ const el = document.createElement('div'); el.className='card'; el.style.position='fixed'; el.style.right='18px'; el.style.bottom='18px'; el.style.padding='10px 12px'; el.style.zIndex=99999; el.style.background = 'var(--primary)'; el.style.color = '#fff'; el.textContent = txt; document.body.appendChild(el); setTimeout(()=>el.remove(),t); }

/* (BARU) Render User Dashboard (Summary Cards) */
function renderUserDashboard() {
    const byStatus = {Open:0,Progress:0,Closed:0};
    myReportsCache.forEach(r => {
        byStatus[r.status] = (byStatus[r.status] || 0) + 1;
    });
    document.getElementById('openCount').textContent = byStatus.Open;
    document.getElementById('progressCount').textContent = byStatus.Progress;
    document.getElementById('closedCount').textContent = byStatus.Closed;
}

/* (DIUBAH) Render Table (Menambahkan PIC dan Tombol Urgent) */
function renderTable(){
  const tbody = document.querySelector('#reportTable tbody');
  
  // Urutkan berdasarkan terbaru
  myReportsCache.sort((a,b)=> new Date(b.created_iso) - new Date(a.created_iso));
  
  if (myReportsCache.length === 0) {
      // (DIUBAH) Colspan jadi 7
      tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:var(--muted); padding: 20px;">Anda belum membuat laporan.</td></tr>`;
      return;
  }

  tbody.innerHTML = myReportsCache.map(r=>{
    const statusClass = r.status==='Open'?'s-open':(r.status==='Progress'?'s-progress':'s-closed');
    const created = r.created || '-';
    const deskripsi = (r.catatan||'').substring(0, 100) + ((r.catatan||'').length > 100 ? '...' : '');
    const pic = r.pic || '...'; // (BARU) Ambil data PIC
    
    // (BARU) Tampilkan tombol urgent jika belum ditutup
    const urgentButton = r.status !== 'Closed' 
      ? `<button class="btn urgent" onclick="markUrgent('${r.id}')" title="Tandai sebagai urgent">ðŸ”¥ Urgent</button>`
      : '<span>-</span>';
    
    // (PENTING) Tambahkan "data-label" untuk mobile
    return `<tr>
      <td data-label="ID Laporan">${r.id}</td>
      <td data-label="Jenis Masalah">${r.jenis}</td>
      <td data-label="Deskripsi">${deskripsi}</td>
      <td data-label="PIC">${pic}</td> <td data-label="Status"><span class="status ${statusClass}">${r.status}</span></td>
      <td data-label="Dibuat">${created}</td>
      <td data-label="Aksi">${urgentButton}</td> </tr>`;
  }).join('');
}

/* (BARU) Fungsi untuk menandai tiket sebagai Urgent */
async function markUrgent(id) {
    if (!currentUser) { alert("Sesi Anda berakhir. Silakan login ulang."); return; }
    
    // Cek dulu dari cache
    const report = myReportsCache.find(r => r.id === id);
    if (report && report.urgent) {
        alert('Laporan ini sudah ditandai sebagai urgent.');
        return;
    }

    if (!confirm('Anda yakin ingin menandai laporan ini sebagai URGENT? Admin akan segera dinotifikasi.')) return;

    const reportRef = reportsRef.child(id);
    const now = nowString();
    const iso = isoNow();
    const userName = currentUserData.nama || currentUser.email;

    try {
        // Update status urgent
        await reportRef.update({ urgent: true });
        // Tambahkan log
        await reportRef.child('logs').push({
            time: now,
            iso: iso,
            detail: `ðŸ”¥ USER (${userName}) MENANDAI SEBAGAI URGENT.`
        });
        showToast('Laporan ditandai sebagai Urgent! âœ…');
        // (Catatan: Listener 'on' akan otomatis memperbarui UI)
    } catch (err) {
        console.error("Gagal menandai urgent:", err);
        alert("Gagal menandai urgent: " + err.message);
    }
}


/* Generate ID (Sama) */
async function generateId() {
  try {
    const result = await counterRef.transaction((currentValue) => (currentValue || 0) + 1);
    if (result.committed) {
      const nextId = result.snapshot.val();
      return 'ZP-' + String(nextId).padStart(4, '0');
    } else { throw new Error('Gagal mendapatkan ID baru (transaksi dibatalkan).'); }
  } catch (error) {
    console.error("Gagal generate ID:", error);
    alert("Error: Tidak bisa mendapatkan ID baru dari server. Coba lagi.");
    return null;
  }
}

/* (DIUBAH) Init (Logika Nama User Sudah Ada) */
(function init(){
  const footerDate = document.getElementById('footerDate');
  footerDate.textContent = new Date().toLocaleDateString('id-ID', { year: 'numeric' });

  document.getElementById('newReportBtn').addEventListener('click', ()=>openModal());
  
  /* KONTROL OTENTIKASI */
  const loginScreen = document.getElementById('loginScreen');
  const appContent = document.querySelector('.app-content');
  const userNameDisplay = document.getElementById('userNameDisplay');
  const authError = document.getElementById('authError');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  function showAuthError(msg) {
    authError.textContent = msg;
    authError.style.display = 'block';
  }

  // Tampilkan form
  document.getElementById('showRegister').addEventListener('click', ()=>{
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    authError.style.display = 'none';
  });
  document.getElementById('showLogin').addEventListener('click', ()=>{
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
    authError.style.display = 'none';
  });
  
  // Handle Login
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPass').value;
    authError.style.display = 'none'; // (BARU) Sembunyikan error lama
    try {
      await auth.signInWithEmailAndPassword(email, pass);
    } catch (err) {
      showAuthError(err.message);
    }
  });
  
  // (DIUBAH) Handle Registrasi (Menambahkan status 'pending')
  document.getElementById('registerBtn').addEventListener('click', async () => {
    const email = document.getElementById('regEmail').value;
    const pass = document.getElementById('regPass').value;
    const name = document.getElementById('regName').value;
    authError.style.display = 'none'; // (BARU) Sembunyikan error lama

    if (!name) {
        showAuthError("Nama wajib diisi.");
        return;
    }
    if (pass.length < 6) {
        showAuthError("Password minimal 6 karakter.");
        return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
      // (DIUBAH) Simpan nama user di database dengan status 'pending'
      await usersRef.child(userCredential.user.uid).set({
          nama: name,
          email: email,
          status: 'pending' // <-- (BARU) Tambahkan status pending
      });
      // Login otomatis akan ditangani oleh onAuthStateChanged
      // dan akan menampilkan pesan 'pending'
    } catch (err) {
      showAuthError(err.message);
    }
  });

  // Handle Logout
  document.getElementById('logoutBtn').addEventListener('click', async () => {
    await auth.signOut();
  });

  /* (DIUBAH) LISTENER OTENTIKASI (Mengambil NAMA + Cek Approval) */
  auth.onAuthStateChanged((user) => {
    
    if (user) {
      // User mencoba login, cek status approval
      currentUser = user;
      
      usersRef.child(user.uid).once('value').then(snapshot => {
          
          if (snapshot.exists() && snapshot.val().status === 'approved') {
              // === DISETUJUI ===
              currentUserData = snapshot.val();
              userNameDisplay.textContent = currentUserData.nama;
              
              loginScreen.style.display = 'none'; 
              appContent.style.display = 'block'; 
              
              // Mendengarkan HANYA laporan milik sendiri
              if (!dbListenerActive) {
                const myReportsQuery = reportsRef.orderByChild('uid').equalTo(user.uid);
                
                myReportsQuery.on('value', (snapshot) => {
                  const dataObj = snapshot.val();
                  myReportsCache = dataObj ? Object.keys(dataObj).map(key => ({ ...dataObj[key], id: key })) : [];
                  renderTable();
                  renderUserDashboard();
                  console.log('Laporan saya dimuat dari Firebase.');
                }, (error) => {
                  console.error("Firebase read failed:", error);
                });
                dbListenerActive = true;
              }
              
          } else if (snapshot.exists() && snapshot.val().status === 'pending') {
              // === PENDING ===
              showAuthError("Akun Anda sedang menunggu persetujuan Admin.");
              auth.signOut(); // Logout paksa
          
          } else if (snapshot.exists() && snapshot.val().status === 'rejected') {
              // === DITOLAK ===
              showAuthError("Akun Anda ditolak oleh Admin. Hubungi support.");
              auth.signOut(); // Logout paksa
          
          } else {
              // === DATA TIDAK ADA / STATUS KOSONG ===
              showAuthError("Data user tidak ditemukan/valid. Hubungi Admin.");
              auth.signOut(); // Logout paksa
          }
      }).catch(err => {
          showAuthError("Gagal memverifikasi data user: " + err.message);
          auth.signOut();
      });
      
    } else {
      // === USER LOGOUT ===
      currentUser = null;
      currentUserData = {};
      loginScreen.style.display = 'flex'; 
      appContent.style.display = 'none'; 

      if (dbListenerActive) {
        // Matikan listener (query harus sama persis)
        const myReportsQuery = reportsRef.orderByChild('uid').equalTo(currentUser?.uid || 'invalid_uid_on_logout');
        myReportsQuery.off(); 
        dbListenerActive = false;
        myReportsCache = [];
        renderTable();
        renderUserDashboard();
      }
    }
  });
})();

/* (DIUBAH) MODAL BUAT LAPORAN (Menggunakan NAMA) */
const modalBackdrop = document.getElementById('modalBackdrop');
const modalForm = document.getElementById('modalForm');

function openModal(){
  modalForm.reset(); 
  // (PENTING) Isi nama otomatis dari data user
  document.getElementById('m_nama').value = currentUserData.nama || currentUser.email;
  modalBackdrop.style.display = 'flex';
}

document.getElementById('modalCancel').addEventListener('click', ()=>{ modalBackdrop.style.display='none'; });

document.getElementById('modalSave').addEventListener('click', async (e)=>{
  e && e.preventDefault();
  
  if (!currentUser) { alert("Sesi Anda berakhir. Silakan login ulang."); return; }
  
  const jenis = document.getElementById('m_jenis').value;
  const catatan = document.getElementById('m_catatan').value;
  
  if(!jenis || !catatan){ alert('Jenis Masalah dan Deskripsi wajib diisi.'); return; }

  const id = await generateId(); 
  if (!id) return; 
  
  const now = nowString();
  const iso = isoNow();
  const userName = currentUserData.nama || currentUser.email; // (PENTING)

  const entry = {
    id: id,
    uid: currentUser.uid, // (WAJIB) ID Pemilik
    nama: userName,       // (WAJIB) Nama Pemilik
    jenis: jenis,
    catatan: catatan,
    
    status: "Open", // (Default)
    pic: null,       // (Diisi Admin)
    kategori: null,  // (Diisi Admin)
    
    urgent: false, // (BARU) Status urgent
    
    created: now,
    created_iso: iso,
    updated: null,
    updated_iso: null,
    durationMs: null,
    durationText: '-',
    logs: [
        { time: now, iso: iso, detail: `Laporan dibuat oleh ${userName}.` }
    ]
  };

  try {
    // Firebase Rules akan memvalidasi ini
    await reportsRef.child(id).set(entry);
    showToast('Laporan baru berhasil dikirim âœ…');
    modalBackdrop.style.display='none';
  } catch (err) {
    console.error("Gagal menyimpan:", err);
    alert("Gagal mengirim laporan: " + err.message);
  }
});

window.markUrgent = markUrgent;
